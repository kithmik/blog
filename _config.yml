# Site
name: "Blog by Kithmi"
title: "Kithmi's Blog"
description: "A blog about technology"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: ''
disqus: 'demowebsite'
#mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  kithmi:
    name: "Kithmi Kalpana"
    display_name: Kithmi
    gravatar: 5503bf291f48ef44f329c5a44b6ddf6e
    email: hello@kithmi.com
    web: https://www.kithmi.com
    twitter: https://twitter.com/KithmiRanaweera
    description: "I am blogging as a hobby"
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
